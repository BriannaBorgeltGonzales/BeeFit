<!DOCTYPE html>
<html>
    <head>
        <title>Create Exercises</title>
    </head>
    <body>
        <h1>Create Exercises</h1>

        <h2>Title</h2>
        <input type="text"      placeholder="Exercise Movement">    <br>

        <h2>Select Type of Exercise</h2>
        <div>Select the type of Exercise:</div>
        <input type="checkbox"><label>Arms</label><br>
        <input type="checkbox"><label>Legs</label><br>
        <input type="checkbox"><label>Glutes</label><br>
        <input type="checkbox"><label>Abs</label><br>
        <input type="checkbox"><label>Back</label><br>
        <input type="checkbox"><label>Bodyweight</label><br>
        <input type="checkbox"><label>High Intensity Interval Training</label><br>
        <input type="checkbox"><label>Cardio</label><br>

        <h2>Personal Record</h2>
        <input type="text"      placeholder="Record">    <br>

        <h2>Rep Range</h2>
        <div>Input the rep range for the Exercise: </div>
        <input type="text"  placeholder="Rep Low">   <br>
        <input type="text"  placeholder="Rep High">   <br>

        <h2>Description</h2>
        <div>Explain the exercise: </div>
        <textarea rows=5 cols=50></textarea><br><br>

        <input type="button"    value="Create" onclick="location.href='ExerciseCreated.html'"><br>


        <h2>Delete Exercise</h2>
        <a href="Delete-Exercises.html">Delete Exercise</a>
        <br>
        <h2>Change Exercises</h2>
        <a href="Change-Exercises.html">Change Exercises</a>
        <br>
        <br>
        <a href="index.html">HOME</a>
    </body>
</html>
