<!DOCTYPE html>
<html>
    <head>
        <title>Report Technical Issues</title>
    </head>
    <body>
        <h1>Report Technical Issues</h1>
        <h2>Issue</h2>
        <input type="text"  placeholder="Title">        <br>

        <h2>Description</h2>
        <div>Please describe your complaint:</div>
        <textarea rows=5 cols=50></textarea><br><br>

        <h2>Type</h2>
        <div>Click on all types that apply:</div>
        <input type="checkbox"><label>Bug</label><br>
        <input type="checkbox"><label>Enhancement</label><br>
        <input  type="checkbox"><label>Technical</label><br>
        <input type="checkbox"><label>Other: </label><input type="text" placeholder="Specify:"><br>
        <br>

        <h2>Personal Information</h2>
        <input type="text"  placeholder="E-mail">   <br>
        <input type="text"  placeholder="UserID">   <br>

        <input type="button"    value="Submit" onclick="location.href='IssueReported.html'"><br>
        <br>
        <a href="index.html">HOME</a>
    </body>
</html>
