<!DOCTYPE html>
<html>
    <head>
        <title>Change Exercises</title>
    </head>
    <body>
        <h1>Change Exercises</h1>
        <h2>Exercise</h2>
        <input type="text"  placeholder="Exercise ID">  <br>

        <h2>Type</h2>
        <div>Select the type of Exercise:</div>
        <input type="checkbox"><label>Arms</label><br>
        <input type="checkbox"><label>Legs</label><br>
        <input type="checkbox"><label>Glutes</label><br>
        <input type="checkbox"><label>Abs</label><br>
        <input type="checkbox"><label>Back</label><br>
        <input type="checkbox"><label>Bodyweight</label><br>
        <input type="checkbox"><label>High Intensity Interval Training</label><br>
        <input type="checkbox"><label>Cardio</label><br>

        <h2>Weight</h2>
        <select>
            <option>5 Lbs.</option>
            <option>10 Lbs.</option>
            <option>15 Lbs.</option>
            <option>20 Lbs.</option>
            <option>25 Lbs.</option>
            <option>30 Lbs.</option>
            <option>35 Lbs.</option>
            <option>40 Lbs.</option>
            <option>45 Lbs.</option>
            <option>50 Lbs.</option>
            <option>55 Lbs.</option>
            <option>60 Lbs.</option>
            <option>+60 Lbs.</option>

        </select> <br> <br>

        <h2>Reps</h2>
        <select>
            <option>6</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>16</option>
            <option>20</option>
            <option>24</option>
            <option>30</option>
        </select> <br> <br>

        <input type="button"    value="Change" onclick="location.href='ExerciseChanged.html'"><br>
        



        <a href="index.html">HOME</a>
    </body>
</html>
