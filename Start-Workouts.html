<!DOCTYPE html>
<html>
    <head>
        <title>Start Workouts</title>
    </head>
    <body>
        <h1>Start Workouts</h1>
        <h2>Workout ID</h2>
        <input type="text"  placeholder="Workout ID:">        <br>

        <h2>Sets</h2>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
        </select><br><br>

        <h2>Duration</h2>
        <select>
            <option>10 Minutes</option>
            <option>15 Minutes</option>
            <option>30 Minuted</option>
            <option>45 Minutes</option>
            <option>1 Hour</option>
            <option>1 Hour 15 Minuutes</option>
            <option>1 Hour 30 Minutes</option>
            <option>2 Hours</option>
        </select><br><br>

        <input type="button"    value="Start" onclick="location.href='Workout.html'"><br>
        <br>
        
        <h2>Track Workouts</h2>
        <a href="Track-Workouts.html">Track Workouts</a>
        <br>
        <h2>Cancel Workouts</h2>
        <a href="Cancel-Workouts.html">Cancel Workout</a>
    <br>
    <br>
    <br>
        <a href="index.html">HOME</a>
